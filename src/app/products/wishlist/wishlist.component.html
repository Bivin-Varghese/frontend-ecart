<!-- empty wishlist  -->
<div class="container" *ngIf="allwishlist.length==0">
    <div class="row">
        <div class="col text-center">
            <div>
                <img src="https://i.pinimg.com/originals/f6/e4/64/f6e464230662e7fa4c6a4afb92631aed.png" alt="">

            </div>
            <button class="btn btn-info">Shope More</button>
        </div>
    </div>
</div>


<!-- wishlist with content  -->

{{allwishlist}}
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngFor="let wish of allwishlist" class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="wish.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{wish.title}}</h5>
                            <!-- Product price-->
                            {{wish.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a (click)="deletewishlist(wish.id)" class="btn btn-outline-dark mt-auto">
                                <i class="fa-solid fa-heart-circle-xmark"></i>
                            </a>
                            <a class="btn btn-outline-dark mt-auto ms-4" (click)="addtocart(wish)">
                                <i class="fa-solid fa-cart-plus"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
